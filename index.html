<body class="font-sans text-casual-text p-4 md:p-8 min-h-screen flex flex-col items-center">

                <h3 class="font-bold text-xl mb-3 border-b-2 border-casual-border pb-1">Menu</h3>
                <ul class="space-y-2 font-medium">
                    <li><a href="#home" class="block hover:text-casual-accent hover:translate-x-1 transition-transform">Home</a></li>
                    <li><a href="#about" class="block hover:text-casual-accent hover:translate-x-1 transition-transform">About Me</a></li>

    <script>
        // --- 1. MENU FUNCTION ---
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('open');
        }

        // --- 2. MARKDOWN CONTENT ---
        const blogMarkdown = `
SPEGA itu seru parah jir aku suka banget sekolah di **SPEGA** soalnya banyak banget hal seru yang aku lakuin di sekolah ini contohnya mabar pas jamkos 

next year dan tahun depannya **(2027)** hopefully semoga aku tetep di **SPEGA** soalnya emang segitu serunya jir 

* jadwal aseks
* temen aseks
* guru aseks
`;

        const aboutMarkdown = `
halo kawan aseks aku **Raiyiz Abdullah Machfud** biasa dipanggil Rayis atau Raiyiz
aku murid kelas **9A absen 26** di SMP NEGERI 3 SURABAYA yagesya

aku ciri cirinya:
1. hitam
2. suka efootball
3. suka freefire
4. hobi mancal (mancal + ngopag pagi)
`;

        document.getElementById('blog-content').innerHTML = marked.parse(blogMarkdown);
        document.getElementById('about-content').innerHTML = marked.parse(aboutMarkdown);

        // --- 3. CLOCK FUNCTION ---
        function updateClock() {
            const now = new Date();
            // Format: 11 Dec 25 • 14:30:05
            const dateStr = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: '2-digit' });
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
            
            const clockEl = document.getElementById('mobile-clock');
            if(clockEl) {
                clockEl.innerText = `${dateStr} • ${timeStr}`;
            }
        }

        // Run immediately, then update every second
        updateClock(); 
        setInterval(updateClock, 1000);

    </script>
